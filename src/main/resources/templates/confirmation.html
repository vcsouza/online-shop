    <div class="order_details_table">
      <h2>Order Details</h2>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="cartEntryDto: ${checkoutDto.cartEntryDtoList}">
            <td>
              <p th:text="${cartEntryDto.name}"></p>
            </td>
            <td>
              <h5 th:text="${cartEntryDto.quantity}"></h5>
            </td>
            <td>
              <p th:text="${'$' + cartEntryDto.total}"></p>
            </td>
          </tr>
          <tr>
            <td>
              <h4>Subtotal</h4>
            </td>
            <td>
              <h5></h5>
            </td>
            <td>
              <p th:text="${'$' + checkoutDto.subtotal}"></p>
            </td>
          </tr>
          <tr>
            <td>
              <h4>Shipping</h4>
            </td>
            <td>
              <h5></h5>
            </td>
            <td>
              <p th:text="${'Flat rate: $' + checkoutDto.shippingFee}"></p>
            </td>
          </tr>
          <tr>
            <td>
              <h4>Total</h4>
            </td>
            <td>
              <h5></h5>
            </td>
            <td>
              <h4 th:text="${'$' + checkoutDto.total}"></h4>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
